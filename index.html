<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=10" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Exchanger</title>
  </head>
  <body>
    <h1 id="headline">Currency exchanger</h1>

    <div class="signs">
      <div id="signFrom"><span>From</span></div>
      <div id="signTo"><span>To</span></div>
    </div>

    <div class="flex-container">
      <div class="box">
        <select name="From" id="From">
          <option value="">Please choose a currency</option>
          <option value="GBP">GBP</option>
          <option value="HUF">HUF</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PLN">PLN</option>
          <option value="TRY">TRY</option>
          <option value="UAH">UAH</option>
          <option value="RON">RON</option>
        </select>
        <br />
      </div>

      <div>
        <button id="arrow" onclick="swapCurrencies()">&#8644;</button>
      </div>

      <div class="box">
        <select name="To" id="To">
          <option value="">Please choose a currency</option>
          <option value="GBP">GBP</option>
          <option value="HUF">HUF</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PLN">PLN</option>
          <option value="TRY">TRY</option>
          <option value="UAH">UAH</option>
          <option value="RON">RON</option>
        </select>
        <br />
      </div>
    </div>
    <br />

    <div id="error" class="error"></div>
    <div id="flex-container">
      <div id="input-container">
        <input type="number" id="input" />
      </div>
      <div id="output-container">
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
